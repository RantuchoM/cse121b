<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/project.css">
</head>
<body>
    <header>
        <img src="images/header.jpg" alt="Orchestra Header">
    </header>
    <div class="container">
        <h1>Orchestral Events</h1>
        <div class="filters">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for "endDate">End Date:</label>
            <input type="date" id="endDate">
            <label>
                <input type="checkbox" id="showRepertoireCheckbox"> Show Repertoire
            </label>
        </div>
        
        <div id="ensembleCheckboxes" class="ensemble-grid">
            <!-- Ensemble checkboxes will be generated here -->
        </div>
        <button id="checkAllButton">Check All</button>
        <button id="uncheckAllButton">Uncheck All</button>
        <ul id="agendaList"></ul>
    </div>
    <script type="module" src="scripts/project-copy.js"></script>
    
</body>
</html>
